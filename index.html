<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
        <link rel="stylesheet" href="static/styles.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <div class="container">
            <h1 class="SR">Product preview card component</h1>
            <div class="image-container">
                <img src="static/images/image-product-desktop.jpg" alt="picture of Gabrielle Chanel perfume">
            </div>
            <div class="text-container">
                <p class="title">PERFUME</p>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p class="paragraph">
                    A floral, solar and voluptuous
                    interpretation composed by
                    Olivier Polge, Perfumer-Creator
                    for the House of CHANEL.
                </p>
                <h3 class="price">$149.99</h3>
                <p class="original-price">$169.99</p>
                <button type="button"><img src="static/images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
            </div>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Ky</a>.
        </footer>
    </body>
</html>
